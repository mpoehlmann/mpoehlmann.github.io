# Site settings
title: Michael Poehlmann
description: Michael Poehlmann's personal website.
baseurl: ""
url: ""

email: poehlmann@ucdavis.edu
author: Michael Poehlmann
header-img: "header.jpg"
contact-img: "contact.png"

# Google Analytics tracking code
analytics:
  google: 'UA-172415369-1'

markdown: kramdown

# Uses `_pages` to store all the site pages
pages: ./_pages
defaults:
  - scope:
      path: ""
    values:
      layout: page

# Required for bootstrap setup
#   https://simpleit.rocks/ruby/jekyll/tutorials/how-to-add-bootstrap-4-to-jekyll-the-right-way/
#   https://stackoverflow.com/a/60213738
sass:
  load_paths:
    - _sass
    - node_modules
include:
  - ".htaccess"
exclude:
  - "node_modules"
  - "Gemfile"
  - "Gemfile.lock"

# Copy necessary files
jekyll-copyr:
  tasks:
    - from: "node_modules/@fortawesome/fontawesome-free/webfonts/."
      to: "_site/assets/webfonts/"
    - from: "node_modules/@fortawesome/fontawesome-free/js/."
      to: "_site/assets/vendor/fontawesome"
    - from: "node_modules/jquery/dist/."
      to: "_site/assets/vendor/jquery/"
    # - from: "node_modules/popper.js/dist/umd/."
    - from: "node_modules/popper.js/dist/."
      to: "_site/assets/vendor/popper/"
    - from: "node_modules/bootstrap/dist/js/."
      to: "_site/assets/vendor/bootstrap/"
    - from: "node_modules/jquery-easing/dist/."
      to: "_site/assets/vendor/jquery-easing"
    - from: "node_modules/mathjax/es5/."
      to: "_site/assets/vendor/mathjax/"

# Plugins
plugins:
  - jekyll-copyr
  - jekyll-pages-directory
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-paginate
  - jemoji
  - jekyll-jupyter-notebook
  - jekyll-scholar
  - jekyll-debug