<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{ site.url }}" onclick="gtag('event', 'click', {'event_category':'internal', 'event_label':'{{ site.url }}'});">
      {%- if site.logo -%}
        <img height="{{ site.logo.height | default: 52 }}" src="{{ site.logo.path }}"/>
      {%- else -%}
        {{ site.title }}
      {%- endif -%}
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      MENU
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-lowercase ml-auto">
        {%- for pg in site.mainpages -%}
          {% assign active_tag = '' %}
          {%- if pg.path == page.path -%}
            {% assign active_tag = 'active' %}
          {%- endif -%}
          <li class="nav-item">
            <a class="nav-link {{active_tag}}" href="{{ pg.url }}" onclick="gtag('event', 'click', {'event_category':'internal', 'event_label':'{{ pg.url }}'});">{{ pg.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<!-- End Navigation -->
